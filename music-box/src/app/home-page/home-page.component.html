  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        The Realm Of Anime
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        discription
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon [color] = "!isliked1?'primary':'accent'" (click)="change(1)" style="vertical-align: middle;">
        favorite
      </mat-icon>
      <button (click) = "nav(0)" mat-raised-button color = "primary">
        Visit
      </button>
    </mat-card-actions>
  </mat-card>
